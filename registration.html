<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <header>
        <img src="../assets/LOGO-Recovered1.png" style="float:left;height:90px;padding: 5px 5px;" alt="">
        <a href="index.html" class="header-nav">NED University Shuttle Service</a>
    </header>
    <main>
        <div class="login-area">
            <div class="form-area">
                <h3>Registration</h3>
                <form class="sign">
                    <br>
                    <p>Name</p>
                    <input type="text" name="name"></br></br>
                    <p>Roll No.</p>
                    <input type="text" name="rollno" placeholder="e.g SE-000"></br></br>
                    <p>Year</p>
                    <input type="text" name="year" placeholder="e.g 20--"></br></br>
                    <p>Department</p>
                    <input type="text" name="department"></br></br>
                    <p>Type</p>
                    <input type="text" name="type" placeholder="e.g Student/Faculty">
                    </br></br>
                    <p>Email</p>
                    <input type="text" name="email" placeholder="abc@gmail.com"></br></br>
                    <p>Password</p>
                    <input type="text" name="password"></br></br>
                    <input type="submit" name="submit" id="" value="Register">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
